<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <base href="/" /> -->
    <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"> -->
    <!-- <meta http-equiv="Pragma" content="no-cache"> -->
    <!-- <meta http-equiv="Expires" content="0"> -->
    <title></title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // JSX문법을 JS로 변환하기위해 babel을 이용
    const root = document.querySelector("#root");
    function MinutesToHours(){
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => { setAmount(0) };
            const onFlip = () => { 
                reset();
                setFlipped((current) => !current)
            };
            
        return (<div>
            <div>
            <label htmlFor="minutes">Minutes</label>
            <input id="minutes" type="number" placeholder="Minutes"
            value={flipped ? amount * 60 : amount} onChange={onChange} disabled={flipped} />
            </div>
            <div>
            <label htmlFor="hours">Hours</label>
            <input id="hours" type="number" placeholder="Hours" 
            value={flipped ? amount : amount / 60} disabled={!flipped} onChange={onChange}/>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>{flipped ? "Minutes" : "Hours"}</button>
        </div>
        );
    };
    function KmToMiles() {
        const [distance, setDistance] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setDistance(event.target.value);
            };
            const reset = () => { setDistance(0) };
            const onFlip = () => { 
                reset();
                setFlipped((current) => !current)
            };
            
        return (<div>
            <h1 className="hi">KmToMiles</h1>
            <div>
            <label htmlFor="kilometer">Kilometer</label>
            <input id="kilometer" type="number" placeholder="kilometer"
            value={flipped ? distance / 0.62137 : distance} onChange={onChange} disabled={flipped} />
            </div>
            <div>
            <label htmlFor="mile">Mile</label>
            <input id="mile" type="number" placeholder="mile" 
            value={flipped ? distance : distance * 0.62137} disabled={!flipped} onChange={onChange}/>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>{flipped ? "Mile" : "Kilometer"}</button>
        </div>
        );
    }
    function App(){
        const [index, setIndex] = React.useState("0");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (<div>
            <h1 className="hi">App</h1>
            <hr />
            <select value={index} onChange={onSelect}>
                <option value="0">Minutes & Hours</option>
                <option value="1">Km & Miles</option>
            </select>
            { index === "0" ? <MinutesToHours /> : null }
            { index === "1" ? <KmToMiles /> : null }
        </div>
        );
    };
    ReactDOM.render(<App />, root);
</script>
</html>
