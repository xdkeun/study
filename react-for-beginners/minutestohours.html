<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <base href="/" /> -->
    <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"> -->
    <!-- <meta http-equiv="Pragma" content="no-cache"> -->
    <!-- <meta http-equiv="Expires" content="0"> -->
    <title></title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // JSX문법을 JS로 변환하기위해 babel을 이용
    const root = document.querySelector("#root");
        function MinutesToHours(){
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => { setAmount(0) };
            const onFlip = () => { 
                reset();
                setFlipped((current) => !current)
            };
            
        return (<div>
            <h1 className="hi">MinutesToHours</h1>
            <div>
            <label htmlFor="minutes">Minutes</label>
            <input id="minutes" type="number" placeholder="Minutes"
            value={flipped ? amount * 60 : amount} onChange={onChange} disabled={flipped} />
            </div>
            <div>
            <label htmlFor="hours">Hours</label>
            <input id="hours" type="number" placeholder="Hours" 
            value={flipped ? amount : amount / 60} disabled={!flipped} onChange={onChange}/>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>{flipped ? "Minutes" : "Hours"}</button>
        </div>
        );
    };
    ReactDOM.render(<MinutesToHours />, root);
</script>
</html>
