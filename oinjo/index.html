<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/08edd7b20e.js" crossorigin="anonymous"></script>
  <title>OInJo</title>
</head>

<body>
  <header>
    <div class="nav-top">
      <div class="logo">OInJo</div>
      <div class="search-bar-wrapper">
        <input type="text" placeholder="Search" class="search-bar">
        <i class="fa-sharp fa-solid fa-magnifying-glass" class="search-icon"></i>
      </div>
    </div>
    <div class="mobile-nav-icon"><i class="fa-solid fa-bars"></i></div>
    <nav>
      <ul class="nav-list">
        <li>로그인</li>
        <li>최근본상품</li>
        <li>장바구니</li>
        <li>배송조회</li>
      </ul>
    </nav>
  </header>
  <div class="product-nav">
    <ul class="product-nav-list">
      <li>Best</li>
      <li>Sale</li>
      <li>Outer</li>
      <li>Pants</li>
      <li>Shoes</li>
    </ul>
  </div>
  <main>
    <article class="product-wrapper">
      <img src="sample.jpeg" alt="상품 이미지" class="product-image">
      <div class="product-name">루키 언스트럭쳐 볼캡 NY</div>
      <div class="product-brand">MLB</div>
      <div class="product-proce">19,000원</div>
      <div class="product-heart"><i class="fa-solid fa-heart product-heart-icon"></i>123</div>
    </article>
  </main>
  <footer>
  </footer>
</body>

</html>
