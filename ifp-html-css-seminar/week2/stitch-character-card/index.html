<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
</head>
<body>
    <article class="stitch1">
        <section>
            <img src="./img/stitch1.PNG" alt="stitch1" width="200px">
            <h1>누워있는 스티치</h1>
            <p>
                두뇌회전이 굉장히 빠르며, 자기 체중의 3000배까지 집어던질 수 있다.
            </p>
        </section>
    <footer>
        <a href="#" class="first-button">누워있는 스티치</a>
    </footer>
    </article>

    <article class="stitch2">
        <section>
            <img src="./img/stitch2.PNG" alt="stitch2" width="200px">
            <h1>기다리는 스티치</h1>
            <p>
                멀리 떨어져 있거나 사물에 가려져 있는 실험체를 빛 반응으로 찾아내는 투시안도 있다.
            </p>
        </section>
    <footer>
        <a href="#" class="second-button" >기다리는 스티치</a>
    </footer>
    </article>

    <article class="stitch3">
        <section>
            <img src="./img/stitch3.PNG" alt="stitch3" width="200px">
            <h1>놀라는 스티치</h1>
            <p>
                필요에 따라 팔이 두 개 추가되기도 한다. 이 팔은 자유롭게 꺼내고 넣을 수 있다.
            </p>
        </section>
    <footer>
        <a href="#" class="third-button">놀라는 스티치</a>
    </footer>
    </article>

</body>
</html>
